<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Карлфон Дрез</title>
    <link rel="stylesheet" href="css/styles.css">
    <link crossorigin='anonymous' href='https://use.fontawesome.com/releases/v5.8.2/css/all.css' integrity='sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay' rel='stylesheet'/>

</head>
<body>
    <div id="root">
        <nav>
            <button id="darkModeToggle">
                Ночной режим
            </button>
            <div class="basketContainer">
                <div class="basket">
                    <span class="icon"><i class="fas fa-shopping-basket"></i> </span>
                    <span class="count">0</span>
                    Корзина (
                    <span class="sum">0</span>
                    &#x20BD; )
                </div>
                <span class="close"><i class="fas fa-times-circle"></i></span>
            </div>
        </nav>
        <div class="content">
            <div class="container">
                <p>
                    Команда интернет-магазина «Карлфон Дрез» рада приветствовать вас!
                    Мы работаем на рынке спорт товаров более 10 лет и каждый год количество наших клиентов прирастает
                    довольными покупателями...
                    Будь с нами!
                </p>
                <div class="links">
                    <a href="https://yandex.ru/">Наш Instagram</a>
                    <a href="https://google.com">Мы в VK</a>
                    <a href="https://mail.ru">Напиши нам</a>
                </div>
            </div>
            <div class="goods"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
    <script src="script/data.js"></script>
    <script src="script/script.js"></script>

</body>
</html>
